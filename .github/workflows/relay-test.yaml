name: Relay Integration Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  test-relay:
    name: Run Neuro Relay Tests
    runs-on: ubuntu-latest

    env:
      PYTHONUNBUFFERED: 1
      AUTH_TOKEN: super-secret-token
      RELAY_HOST: 127.0.0.1
      RELAY_PORT: 8765
      NEURO_PORT: 8000

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: 🧪 Run Unit Tests
        run: |
          python -m pytest src/dev/tests/test_relay_components.py -v --tb=short --timeout=30

      - name: 🧠 Start Relay Intermediary (for integration tests)
        run: |
          nohup python -m src.dev.nakurity > relay.log 2>&1 &
          echo $! > relay_pid.txt
          sleep 3
          echo "Relay started on ws://${RELAY_HOST}:${RELAY_PORT}"

      - name: 🧪 Run Integration Tests
        timeout-minutes: 2
        run: |
          timeout 60s python -m src.dev.tests.test_harness || (cat relay.log && exit 1)

      - name: 📜 Show Relay Logs
        if: always()
        run: cat relay.log

      - name: 🧹 Cleanup
        if: always()
        run: |
          if [ -f relay_pid.txt ]; then
            kill $(cat relay_pid.txt) || true
          fi
